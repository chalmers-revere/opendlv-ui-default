<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="The default opendlv user interface">
    <meta name="author" content="Ola Benderius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="thirdparty/jquery-ui.css">
    <link rel="stylesheet" href="thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">The opendlv user interface</h4>
          <button id="pause" type="button" class="btn btn-primary">Pause</button>
          <div style="width: 500px;">
            <div id="pedal-position-request-slider" style="margin: 10px;"></div>

            <div id="ground-steering-request-slider" style="margin: 10px;"></div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
 
    <ul class="nav nav-tabs" id="main-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="signal-view-tab" data-toggle="tab" href="#signal-view" role="tab" aria-controls="signal-view" aria-selected="true">Signal viewer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="simulation-tab" data-toggle="tab" href="#simulation" role="tab" aria-controls="simulation" aria-selected="false">Simulation</a>
      </li>
    </ul>
    <div class="tab-content" id="main-tabs-content">
      <div class="tab-pane fade show active" id="signal-view" role="tabpanel" aria-labelledby="singal-view-tab">
        <table id="dataView" class="table">
          <tr>
            <th class="signal-type">Type</th>
            <th class="signal-sender">Sender</th>
            <th class="signal-name">Name</th>
            <th class="signal-frequency">Frequency</th>
            <th class="signal-timestamp">Timestamp</th>
          </tr>
        </table>
      </div>
      <div class="tab-pane fade" id="simulation" role="tabpanel" aria-labelledby="simulation-tab">
        <canvas id="simulation-canvas" width="1024" height="800" style="border: 1px solid black;"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="thirdparty/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="thirdparty/jquery-ui.js"></script>
    <script type="text/javascript" src="thirdparty/popper.min.js"></script>
    <script type="text/javascript" src="thirdparty/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="thirdparty/Chart.js"></script>
    <script type="text/javascript" src="thirdparty/bootstrap.min.js"></script>

    <script type="text/javascript" src="libcluon-0.0.97.js"></script>
    <script type="text/javascript" src="opendlv-ui-default-0.0.1.js"></script>
    <script type="text/javascript" src="signal-viewer-0.0.1.js"></script>
    <script type="text/javascript" src="simulation-view-0.0.1.js"></script>
    <script type="text/javascript" src="controller-view-0.0.1.js"></script>
  </body>
</html>
